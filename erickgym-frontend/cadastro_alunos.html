<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="cadastro_alunos.js" defer></script>
    <style>
        body{
            background: lightblue;
        }
        h1{
            text-align: center;
            font-size: xx-large;
        }
        footer a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <main>
        <form action="">
            <label for="cx-nome">Nome:</label>
            <input id="cx-nome" type="text" required>
            
            <label for="cx-sexo">Sexo:</label>
            <select id="cx-sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            
            <label for="cx-dt_nasc">Data de Nascimento:</label>
            <input id="cx-dt_nasc" type="date" required>
            
            <label for="cx-telefone">Telefone:</label>
            <input id="cx-telefone" type="tel" placeholder="99 99999-9999" required>
            
            <label for="cx-cpf">CPF:</label>
            <input id="cx-cpf" type="text" placeholder="999.999.999-99" required>
            
            <button type="submit" id="btnsalvar">Salvar</button>
        </form>
    </main>

    <footer>
        <a href="listar_alunos.html" target="_blank">Ver Lista de Alunos</a>
    </footer>
</body>
</html>
